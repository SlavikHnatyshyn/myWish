<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My wish
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button 
    class="ion-button-custom"
    color="primary"
    (click)="getMyWish()"
    fill="outline">
    Get my wish
  </ion-button>

  <div class="spinner-wrap">
    <ion-spinner *ngIf="spinner" color="secondary"></ion-spinner>
  </div>

</ion-content>
